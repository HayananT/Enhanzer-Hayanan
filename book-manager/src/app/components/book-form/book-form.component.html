<mat-card>
  <form (ngSubmit)="onSave()">
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Title</mat-label>
      <input matInput [(ngModel)]="book.title" name="title" required />
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Author</mat-label>
      <input matInput [(ngModel)]="book.author" name="author" required />
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>ISBN</mat-label>
      <input matInput [(ngModel)]="book.isbn" name="isbn" required />
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Publication Date</mat-label>
      <input matInput [(ngModel)]="book.publicationDate" name="publicationDate" required type="date" />
    </mat-form-field>

    <button type="submit" mat-raised-button color="primary">Save</button>
    <button type="button" mat-button (click)="onCancel()">Cancel</button>
  </form>
</mat-card>
